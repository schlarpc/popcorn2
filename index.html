<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Popcorn</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/favicon.ico" rel="icon"> <!-- favicon credit to http://p.yusukekamiyamane.com/ -->
  </head>
  <body>
    <main>
      <div class="videoContainer">
        <video src="/stream" autoplay></video>
      </div>
      <div class="statusbar">
        <div class="progress">
          <div class="progressdone">
            <div class="slider">
            </div>
          </div>
        </div>
        <div class="controls">
          <div class="left">
            <a id="playpause"><img src="img/pause.png" /></a>
            <a id="refresh"><img src="img/refresh.png" /></a>
            <div class="volume">
              <img src="img/volumeup.png" />
              <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
            </div> 
            <span class="time"></span>
          </div>
          <div class="right">
            <a id="fullscreen"><img src="img/fullscreenon.png" /></a>
          </div>
        </div>
      </div>
      <div class="expandControl">
        <h1>&uArr;&nbsp;&nbsp;&nbsp;ADMIN&nbsp;&nbsp;&nbsp;&uArr;</h1>
        <ul></ul>
        <div id="controls">
          <a id="add-video">Add New</a>
          <a id="play-pause-video" data-state="playing">Pause All</a>
          <a id="stop-video">Stop All</a>
        </div>
      </div>
    </main>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
